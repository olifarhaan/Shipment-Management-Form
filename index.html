<!DOCTYPE html>

<html lang="en">

<head>
    <title>Shipment Management Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body>


    <div class="container my-5">
        <h2 class="h1 text-center mb-3">Shipment Management Form</h2>
        <hr>
        <form id="empForm" method="post" class="d-flex flex-column gap-3 mx-auto" style="max-width: 20rem;">
            <div class="form-group">
                <span><label for="shipNo">Shipment No</label>
                    <input type="number" class="form-control" name="shipNo" id="shipNo" placeholder="Enter Shipment No"
                        required onchange="getShipment();">
            </div>
            <div class="form-group">
                <label for="shipDescription">Description</label>
                <input type="text" class="form-control" id="shipDescription" placeholder="Enter Description"
                    name="shipDescription" required disabled>
            </div>
            <div class="form-group">
                <label for="shipSource">Source:</label>
                <input type="text" class="form-control" id="shipSource" placeholder="Enter Source" name="shipSource"
                    required disabled>
            </div>
            <div class="form-group">
                <label for="shipDestination">Destination</label>
                <input type="text" class="form-control" id="shipDestination" placeholder="Enter Destination"
                    name="shipDestination" required disabled>
            </div>
            <div class="form-group">
                <label for="shippingDateText">Shipping Date</label>
                <div class="input-group date" id="shippingDate">
                    <input type="text" class="form-control" id="shippingDateText" placeholder="Select Shipping Date" required disabled>
                    <span class="input-group-append">
                        <span class="input-group-text d-block">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="deliveryDateText">Expected Delivery Date</label>
                <div class="input-group date" id="deliveryDate">
                    <input type="text" class="form-control" id="deliveryDateText" placeholder="Select Delivery Date" required disabled>
                    <span class="input-group-append">
                        <span class="input-group-text d-block">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
            </div>

            <div class="d-flex justify-content-between gap-3">
                <input type="button" class="btn btn-primary" id="shipSave" value="Save" onclick="saveShipment();"
                    disabled>
                <input type="button" class="btn btn-warning" id="shipChange" value="Change" onclick="changeShipment();"
                    disabled>
                <input type="button" class="btn btn-danger" id="shipReset" value="Reset" onclick="resetForm();"
                    disabled>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
